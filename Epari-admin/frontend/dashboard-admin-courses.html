<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드</title>
    <!-- AG Grid Enterprise Edition CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-enterprise/styles/ag-grid.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-enterprise/styles/ag-theme-alpine.css">
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="dashboard-admin-courses.css">
</head>
<body>
<div class="dashboard-container">
    <header class="header">
        <h1>관리자 대시보드</h1>
        <div class="period">
            2024-12-10 00:00 ~ 23:59
        </div>
    </header>

    <div class="grid-container">
        <!-- 강의별 수강생 분포 -->
        <div class="card wide">
            <h2>강의별 수강생 분포</h2>
            <div class="current-users">
                <span id="totalStudents" class="count">-</span>
                <span class="unit">명</span>
                <span class="time">현재 총 수강생</span>
            </div>
            <div id="courseEnrollmentChart" class="chart"></div>
        </div>

        <!-- 운영 중인 과정 현황 -->
        <div class="card wide">
            <h2>운영 중인 과정 현황</h2>
            <div id="courseGrid" class="ag-theme-alpine"></div>
        </div>

        <!-- 강의실 사용 현황 -->
        <div class="card">
            <h2>강의실 사용 현황</h2>
            <div id="facilityStatusChart" class="chart"></div>
        </div>
    </div>
</div>

<!-- Core Dependencies -->
<script src="https://cdn.jsdelivr.net/npm/echarts@5.5.1/dist/echarts.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/ag-grid-enterprise/dist/ag-grid-enterprise.min.js"></script>
<!-- Application Logic -->
<script type="module" src="dashboard-admin-courses.mjs"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강사 대시보드</title>

    <!-- ECharts 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="dashboard-instructor-courses.css">  <!-- 같은 폴더에 있으므로 경로 수정 -->
</head>
<body>
<div class="dashboard-container">
    <header class="header">
        <h1>강사 대시보드</h1>
        <div class="period">2024-12-10 00:00 ~ 23:59</div>
        <div class="current-users">
            <span class="count" id="totalStudents">-</span>
            <span class="unit">명</span>
        </div>
    </header>

    <div class="grid-container">
        <div class="card wide">
            <h2></h2>
            <div id="courseEnrollmentChart" class="chart"></div>
        </div>
    </div>
</div>

<!-- Custom JS -->
<script src="dashboard-instructor-exam.js"></script>  <!-- 같은 폴더에 있으므로 경로 수정 -->
</body>
</html>

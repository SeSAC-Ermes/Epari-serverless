<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강사 대시보드</title>
    <link rel="stylesheet" href="dashboard-instructor.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
  </head>
  <body>
    <div class="dashboard-container">
      <div class="header">
        <h1>강사 대시보드</h1>
        <div class="period">
          <span id="currentPeriod">2024-12-11 00:00 ~ 23:59</span>
        </div>
        <div class="current-users">
          <span id="totalStudents" class="count">0</span>
          <span class="unit">명</span>
          <span class="time">총 수강생</span>
        </div>
      </div>
      
      <div class="grid-container">
        <div class="card">
          <h2>시험 응시율</h2>
          <div class="current-users">
            <span id="submissionRate" class="count">0</span>
            <span class="unit">%</span>
          </div>
        </div>
        
        <div class="card">
          <h2>시험 응시 현황</h2>
          <div id="examStatusChart" class="chart"></div>
        </div>
      </div>
    </div>
    
    <script src="dashboard-instructor-exam.js"></script>
  </body>
</html>

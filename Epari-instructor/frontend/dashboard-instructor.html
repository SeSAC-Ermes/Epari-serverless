<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강사 대시보드</title>
    <link rel="stylesheet" href="dashboard-instructor.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.5.0/echarts.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ag-grid/31.0.1/ag-grid-community.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ag-grid/31.0.1/styles/ag-grid.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ag-grid/31.0.1/styles/ag-theme-alpine.min.css">
</head>
<body>
<div class="dashboard-container">
    <div class="header">
        <h1>강사 대시보드</h1>
        <div class="period">
            <span id="currentPeriod">2024-12-11 00:00 ~ 23:59</span>
        </div>
        <div class="current-users">
            <span id="totalStudents" class="count">0</span>
            <span class="unit">명</span>
            <span class="time">총 수강생</span>
        </div>
    </div>

    <div class="grid-container">
        <div class="card">
            <h2>시험 응시 현황</h2>
            <div id="examStatusChart" class="chart"></div>
        </div>

        <div class="card">
            <h2>이전 과제 제출 결과</h2>
            <div id="assignmentStatusChart" class="chart"></div>
        </div>

        <div class="card">
            <h2>현재 진행 중인 과제 제출 현황</h2>
            <div id="currentAssignmentStatusChart" class="chart"></div>
        </div>
    </div>

    <div class="student-section">
        <h2>학생 성적 현황</h2>
        <div class="summary-box">
            <div class="summary-title">클래스 요약</div>
            <div class="summary-grid" id="classSummary">
            </div>
        </div>
        <div id="studentGrid" class="ag-theme-alpine"></div>
    </div>
</div>

<script src="js/dashboard-instructor-exam.js"></script>
<script src="js/dashboard-instructor-assignment.js"></script>
<script src="js/dashboard-instructor-current-assignment.js"></script>
<script src="js/dashboard-instructor-students.js"></script>
</body>
</html>

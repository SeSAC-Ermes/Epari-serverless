<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강사 대시보드</title>
    <link rel="stylesheet" href="dashboard-instructor.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.5.0/echarts.min.js"></script>
</head>
<body>
<div class="dashboard-container">
    <header class="header">
        <h1>강사 대시보드</h1>
        <div class="period">
            2024-12-10 00:00 ~ 23:59
        </div>
        <div class="current-users">
            <span id="totalStudents" class="count">-</span>
            <span class="unit">명</span>
        </div>
    </header>

    <div class="grid-container">
        <div class="card wide">
            <h2>시험 현황</h2>
            <div id="examStatusChart" class="chart"></div>
        </div>
    </div>
</div>
<script src="dashboard-instructor-exam.js"></script>
</body>
</html>
